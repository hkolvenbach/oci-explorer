name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run — build and verify everything but skip tag push, release upload, image push, and signing'
        type: boolean
        default: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: "1.24.13"

      - name: Verify dependencies
        run: go mod download && go mod verify

      - name: Run tests
        run: go test -v ./...

  version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.semver.outputs.version }}
      version_tag: ${{ steps.semver.outputs.version_tag }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Determine semantic version
        id: semver
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "MAJOR"
          minor_pattern: "MINOR"
          bump_each_commit: true
          search_commit_body: true
          version_format: "${major}.${minor}.${patch}"

  release-binaries:
    runs-on: ubuntu-latest
    needs: [test, version]
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: "1.24.13"

      - name: Verify dependencies
        run: go mod download && go mod verify

      - name: Create and push tag
        if: inputs.dry-run != true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v${{ needs.version.outputs.version }} -m "Release v${{ needs.version.outputs.version }}"
          git push origin v${{ needs.version.outputs.version }}

      - name: Build all platforms
        run: make build-all VERSION=${{ needs.version.outputs.version }}

      - name: Create release archives
        run: make release VERSION=${{ needs.version.outputs.version }}

      - name: Attest build provenance for release artifacts
        if: inputs.dry-run != true
        uses: actions/attest-build-provenance@c074443f1aee8d4aeeae555aebba3282517141b2 # v2.2.3
        with:
          subject-path: build/release/*.tar.gz

      - name: Upload GitHub Release
        if: inputs.dry-run != true
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          files: |
            build/release/*.tar.gz
            build/release/checksums.txt
          generate_release_notes: true

  release-docker:
    runs-on: ubuntu-latest
    needs: [test, version, release-binaries]
    permissions:
      packages: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: "1.24.13"

      - name: Install cosign
        uses: sigstore/cosign-installer@c56c2d3e59e4281cc41dea2217323ba5694b171e # v3.8.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Login to GHCR
        if: inputs.dry-run != true
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker-push
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.dry-run != true }}
          provenance: mode=max
          sbom: true
          build-args: VERSION=${{ needs.version.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ needs.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest

      - name: Sign image with cosign (keyless)
        if: inputs.dry-run != true
        run: |
          cosign sign --yes \
            ghcr.io/${{ github.repository }}@${{ steps.docker-push.outputs.digest }}

      - name: Attest build provenance for Docker image
        if: inputs.dry-run != true
        uses: actions/attest-build-provenance@c074443f1aee8d4aeeae555aebba3282517141b2 # v2.2.3
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.docker-push.outputs.digest }}
          push-to-registry: true

      - name: Generate and attach OpenVEX documents (per-platform)
        if: inputs.dry-run != true
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          REPO_NAME="${{ github.event.repository.name }}"
          AUTHOR="${{ github.repository_owner }}"

          # Install tools (in case they aren't already available from the action)
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          go install github.com/openvex/vexctl@v0.4.1

          # Run govulncheck once — source-level analysis applies to all platforms
          govulncheck -format json ./... > govulncheck-output.json || true

          # Extract vulnerability IDs
          CALLED_OSVS=$(jq -r 'select(.finding) | select(.finding.trace[0].function) | .finding.osv' govulncheck-output.json | sort -u || true)
          ALL_FINDING_OSVS=$(jq -r 'select(.finding) | .finding.osv' govulncheck-output.json | sort -u || true)
          NOT_CALLED_OSVS=$(comm -23 <(echo "$ALL_FINDING_OSVS") <(echo "$CALLED_OSVS") || true)

          resolve_aliases() {
            local osv_ids="$1"
            local cves=""
            for osv in $osv_ids; do
              aliases=$(jq -r "select(.osv) | select(.osv.id == \"$osv\") | .osv.aliases[]" govulncheck-output.json 2>/dev/null | sort -u || true)
              cves="$cves $aliases"
            done
            echo "$cves" | tr ' ' '\n' | grep -E '^CVE-|^GHSA-' | sort -u || true
          }

          CALLED_CVES=$(resolve_aliases "$CALLED_OSVS")
          NOT_CALLED_CVES=$(resolve_aliases "$NOT_CALLED_OSVS")

          # Shell function to generate a VEX document for a given product PURL
          generate_vex() {
            local product="$1"
            rm -f vex.json
            local first=true

            for CVE in $CALLED_CVES; do
              if [ "$first" = true ]; then
                vexctl create --author="$AUTHOR" --file=vex.json -p "$product" \
                  -v "$CVE" -s under_investigation \
                  --status-note "govulncheck reports this vulnerability as reachable in the call graph"
                first=false
              else
                vexctl add --in-place -p "$product" -v "$CVE" -s under_investigation \
                  --status-note "govulncheck reports this vulnerability as reachable in the call graph" \
                  vex.json || true
              fi
            done

            for CVE in $NOT_CALLED_CVES; do
              if [ "$first" = true ]; then
                vexctl create --author="$AUTHOR" --file=vex.json -p "$product" \
                  -v "$CVE" -s not_affected -j vulnerable_code_not_in_execute_path \
                  --impact-statement "Package is imported but the vulnerable function is not called"
                first=false
              else
                vexctl add --in-place -p "$product" -v "$CVE" -s not_affected \
                  -j vulnerable_code_not_in_execute_path \
                  --impact-statement "Package is imported but the vulnerable function is not called" \
                  vex.json || true
              fi
            done

            if [ "$first" = true ]; then
              vexctl create --author="$AUTHOR" --file=vex.json -p "$product" \
                -v "NOASSERTION" -s not_affected -j vulnerable_code_not_in_execute_path \
                --impact-statement "govulncheck found no reachable or imported vulnerabilities"
            fi
          }

          # Extract platform manifest digests (skip unknown/unknown attestation manifests)
          PLATFORM_DIGESTS=$(docker buildx imagetools inspect --raw "$IMAGE@${{ steps.docker-push.outputs.digest }}" \
            | jq -r '.manifests[] | select(.platform.architecture != "unknown") | .digest')

          echo "Platform digests:"
          echo "$PLATFORM_DIGESTS"

          # Attach VEX to each platform manifest
          for DIGEST in $PLATFORM_DIGESTS; do
            echo "--- Attaching VEX to $DIGEST ---"
            PRODUCT="pkg:oci/${REPO_NAME}@${DIGEST}?repository_url=${IMAGE}"
            generate_vex "$PRODUCT"
            echo "Generated vex.json for $DIGEST:"
            cat vex.json

            cosign attest --yes --verbose \
              --type openvex \
              --predicate vex.json \
              "${IMAGE}@${DIGEST}"
          done

          # Save first platform digest for smoke test and upload last VEX as artifact
          echo "$PLATFORM_DIGESTS" | head -1 > /tmp/first-platform-digest.txt

      - name: Upload VEX document as build artifact
        if: inputs.dry-run != true
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: vex-document
          path: vex.json
          retention-days: 90

      - name: Install verification tools
        if: inputs.dry-run != true
        run: |
          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Verify signatures and attestations (smoke test)
        if: inputs.dry-run != true
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          PLATFORM_DIGEST=$(cat /tmp/first-platform-digest.txt)

          echo "=== 1. Cosign: verify image signature on the index ==="
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${IMAGE}@${{ steps.docker-push.outputs.digest }}"

          echo "=== 2. Cosign: verify VEX attestation on platform manifest ==="
          echo "Platform digest: $PLATFORM_DIGEST"
          cosign verify-attestation \
            --type openvex \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${IMAGE}@${PLATFORM_DIGEST}"

          echo "=== 3. Cosign: extract and validate VEX document ==="
          cosign verify-attestation \
            --type openvex \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${IMAGE}@${PLATFORM_DIGEST}" 2>/dev/null \
            | head -1 | jq -r '.payload' | base64 -d | jq '.predicate' > extracted-vex.json
          echo "Extracted VEX document:"
          jq '.' extracted-vex.json

          echo "=== 4. vexctl: validate VEX document structure ==="
          vexctl list extracted-vex.json

          echo "=== 5. Trivy: scan with VEX from OCI attestation ==="
          trivy image --vex oci --format table "${IMAGE}@${PLATFORM_DIGEST}" || true
          echo "Trivy VEX integration check complete"

name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run — build and verify everything but skip tag push, release upload, image push, and signing'
        type: boolean
        default: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: "1.24.13"

      - name: Verify dependencies
        run: go mod download && go mod verify

      - name: Run tests
        run: go test -v ./...

  version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.semver.outputs.version }}
      version_tag: ${{ steps.semver.outputs.version_tag }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Determine semantic version
        id: semver
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "MAJOR"
          minor_pattern: "MINOR"
          bump_each_commit: true
          search_commit_body: true
          version_format: "${major}.${minor}.${patch}"

  release-binaries:
    runs-on: ubuntu-latest
    needs: [test, version]
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: "1.24.13"

      - name: Verify dependencies
        run: go mod download && go mod verify

      - name: Create and push tag
        if: inputs.dry-run != true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v${{ needs.version.outputs.version }} -m "Release v${{ needs.version.outputs.version }}"
          git push origin v${{ needs.version.outputs.version }}

      - name: Build all platforms
        run: make build-all VERSION=${{ needs.version.outputs.version }}

      - name: Create release archives
        run: make release VERSION=${{ needs.version.outputs.version }}

      - name: Attest build provenance for release artifacts
        if: inputs.dry-run != true
        uses: actions/attest-build-provenance@c074443f1aee8d4aeeae555aebba3282517141b2 # v2.2.3
        with:
          subject-path: build/release/*.tar.gz

      - name: Upload GitHub Release
        if: inputs.dry-run != true
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          files: |
            build/release/*.tar.gz
            build/release/checksums.txt
          generate_release_notes: true

  release-docker:
    runs-on: ubuntu-latest
    needs: [test, version, release-binaries]
    permissions:
      packages: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: "1.24.13"

      - name: Install cosign
        uses: sigstore/cosign-installer@c56c2d3e59e4281cc41dea2217323ba5694b171e # v3.8.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Login to GHCR
        if: inputs.dry-run != true
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker-push
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.dry-run != true }}
          provenance: mode=max
          sbom: true
          build-args: VERSION=${{ needs.version.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ needs.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest

      - name: Sign image with cosign (keyless)
        if: inputs.dry-run != true
        run: |
          cosign sign --yes \
            ghcr.io/${{ github.repository }}@${{ steps.docker-push.outputs.digest }}

      - name: Attest build provenance for Docker image
        if: inputs.dry-run != true
        uses: actions/attest-build-provenance@c074443f1aee8d4aeeae555aebba3282517141b2 # v2.2.3
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.docker-push.outputs.digest }}
          push-to-registry: true

      - name: Generate and attach OpenVEX document
        if: inputs.dry-run != true
        run: |
          # Install tools
          go install golang.org/x/vuln/cmd/govulncheck@latest
          go install github.com/openvex/vexctl@latest

          IMAGE_REF="ghcr.io/${{ github.repository }}@${{ steps.docker-push.outputs.digest }}"

          # Run govulncheck and capture output
          govulncheck -format json ./... > govulncheck-output.json || true

          # Generate OpenVEX document from govulncheck results
          PRODUCT="pkg:oci/${{ github.event.repository.name }}@${{ steps.docker-push.outputs.digest }}"
          AUTHOR="${{ github.repository_owner }}"

          # Extract vulnerability IDs (aliases like CVE-*) from govulncheck output
          VULNS=$(jq -r '[.osv // empty | .aliases[]? // empty] | unique[]' govulncheck-output.json 2>/dev/null | grep -E '^CVE-|^GHSA-' || true)

          if [ -z "$VULNS" ]; then
            # No known CVEs found — create a clean VEX document
            vexctl create \
              --author="$AUTHOR" \
              --file=vex.json \
              -p "$PRODUCT" \
              -v "NOASSERTION" \
              -s not_affected \
              -j vulnerable_code_not_in_execute_path \
              --impact-statement "govulncheck found no reachable vulnerabilities"
          else
            # Create VEX document with first vuln, then merge additional ones
            FIRST=true
            for CVE in $VULNS; do
              if [ "$FIRST" = true ]; then
                vexctl create \
                  --author="$AUTHOR" \
                  --file=vex.json \
                  -p "$PRODUCT" \
                  -v "$CVE" \
                  -s under_investigation \
                  --status-note "govulncheck reports this vulnerability as reachable"
                FIRST=false
              else
                # Add additional vuln statements to the existing document
                vexctl add \
                  --in-place \
                  -p "$PRODUCT" \
                  -v "$CVE" \
                  -s under_investigation \
                  --status-note "govulncheck reports this vulnerability as reachable" \
                  vex.json || true
              fi
            done
          fi

          # Attach VEX document as cosign attestation
          cosign attest --yes \
            --type openvex \
            --predicate vex.json \
            "$IMAGE_REF"

      - name: Verify image signature (smoke test)
        if: inputs.dry-run != true
        run: |
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            ghcr.io/${{ github.repository }}@${{ steps.docker-push.outputs.digest }}
